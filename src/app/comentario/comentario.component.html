<div class="comments-app">
  <h3>Zona de comentarios</h3>
  
  <!-- From -->
  <div class="comment-form">
    <!-- Comment Avatar -->
    <div class="comment-avatar">
      <img src="https://images.pexels.com/photos/8588/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=200&w=200">
    </div>

    <form [formGroup]="myform" class="form" name="form"  novalidate>
      <div class="form-row">
        <textarea
                  class="input"
                     formControlName="comment"
                  placeholder="Escribe un comentario ..."
                  required></textarea>
      </div>
      <div class="form-row">
        <input type="submit"  (click)="agregarComentario()" value="AÃ±adir Comentario">
      </div>
    </form>
  </div>

  <!-- Comments List -->
  <div class="comments">
    <!-- Comment -->
    <div class="comment" *ngFor="let comentarito of listaCommentarios">
      <!-- Comment Avatar -->
      <div class="comment-avatar">
        <img src="http://gravatar.com/avatar/412c0b0ec99008245d902e6ed0b264ee?s=80">
      </div>

      <!-- Comment Box -->
      <div class="comment-box"  >
        <div class="comment-text"> {{comentarito.comentario}}</div>
        <div class="comment-footer">
          <div class="comment-info">
            <span class="comment-author">
              
              <a href=" comment.author "> {{comentarito.user.name}} </a>
            </span>
            <span class="comment-date">{{comentarito.date}}</span>
          </div>

          <div class="comment-actions">
            <a href="#">Reply</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
